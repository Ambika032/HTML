<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Question</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background-image: url("https://images.freecreatives.com/wp-content/uploads/2016/02/HD-Purple-Flower-Background-For-Free.jpeg");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Dialog box */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(112, 136, 172);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            height: 25%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            margin-bottom: 25px;
            color: #fff;
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            transition: all 0.35s ease;
        }

        #yesBtn {
            background: #5d6249;
            color: white;
            left: 30%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        #noBtn {
            background: #231919;
            color: white;
            left: calc(50% + 80px);
            bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="card" id="card">
        <h2>Would you be my special someone üòçü•∞üëÄ?</h2>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const card = document.getElementById("card");
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("click", () => {
            const cardRect = card.getBoundingClientRect();
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            // 60% area around the card
            const areaWidth = cardRect.width * 0.2;
            const areaHeight = cardRect.height * 0.2;

            // Calculate bounds centered around card
            const minX = Math.max(0, cardRect.left - areaWidth / 2);
            const maxX = Math.min(window.innerWidth - buttonWidth, cardRect.right + areaWidth / 2);
            const minY = Math.max(0, cardRect.top - areaHeight / 2);
            const maxY = Math.min(window.innerHeight - buttonHeight, cardRect.bottom + areaHeight / 2);

            // Random position inside this area
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            noBtn.textContent = "Try again üòú";
        });

        // YES button leads to congratulations page
        document.getElementById("yesBtn").addEventListener("click", () => {
            window.location.href = "congo.html";
        });
    </script>

</body>

</html>
